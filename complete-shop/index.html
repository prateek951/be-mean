<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sHOP sHOP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/service.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="js/spa-routes.js"></script>
</head>
<body ng-app="myApp">

<section class="container-fluid">
    <nav class="row">
        <section class="container-fluid navigation">
            <section class="row">
                <section class="col-xs-3">
                    <a class="navbar-brand" ng-href="#/">sHOP sHOP</a>
                </section>
                <section class="col-xs-8">
                    <input type="text" ng-model="search" name="search" id="search" class="col-xs-9" placeholder="Search for Products, Brands and More"/>
                    <div class="logIn col-xs-3">
                        <ul>
                           <li class="col-xs-5"><a ng-href="#/login">Login</a></li>
                            <li class="col-xs-5"><a ng-href="#/signup">Sign Up</a></li>
                        </ul>
                    </div>
                </section>
            </section>
            <section class="mainMenu" ng-controller="menuCtrl" class="row">
                <section class="col-xs-offset-2 col-xs-9" ng-init="loadMenu()">
                    <ul>
                        <li class="menu" ng-repeat="menu in menus">
                            <a ng-href="#/{{menu.name|lowercase}}">{{menu.name}}</a>
                        </li>
                    </ul>
                </section>
            </section>
        </section>


        <section class="container-fluid quickLinks">
            <section class="row" ng-controller="quickLinksCtrl">
                <section class="col-xs-offset-1 col-xs-11" ng-init="loadQuickLinks()">
                    <ul class="links">
                        <li>Go Quickly To -></li>
                        <li ng-repeat="links in quickLinks"><a ng-href="#/{{links.name|lowercase}}">{{links.name}}</a></li>
                    </ul>
                </section>
            </section>
        </section>

    </nav>
</section>

<section class="container-fluid">
    <section ng-view class="row">

    </section>
</section>

</body>
</html>
