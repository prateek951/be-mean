<section class="col-xs-2">
    <label for="search">Local Search:</label>
    <input type="text" ng-model="search" name="search" id="search"/>
</section>
<section class="col-xs-10" ng-controller="mobileCtrl"  ng-init="loadMobile()">
    <ul class="flex-container">
        <li class="flex-item" ng-repeat="obj in result | filter:search |limitTo: increase | orderBy:sortBy"> <!--|limitTo: limit-->
            <img src='{{obj.pic}}' alt="">
            <p class="mName">{{obj.name}}</p>
            <p class="mPrice">{{obj.price|currency:"&#8377"}}</p>
            <p class="specs">
                <strong>Specs:</strong> {{obj.features}}</p>
        </li>
    </ul>
    <button ng-click="more()">show more</button>
</section>
