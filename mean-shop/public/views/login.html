<div ng-controller="loginCtrl" class="container-fluid">
    {{logs}}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
        <span>{{msg}}</span>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control " ng-model="pwd" id="pwd" placeholder="Password ">
    </div>
    <button ng-click="doLogin()" class="btn btn-primary">Login</button>
</div>


{{logs}}
